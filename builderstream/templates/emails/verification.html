<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Email</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f4f4f7; margin: 0; padding: 0; }
    .container { max-width: 560px; margin: 40px auto; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .header { background: #1a56db; padding: 24px 32px; }
    .header h1 { color: #fff; margin: 0; font-size: 20px; }
    .body { padding: 32px; color: #333; line-height: 1.6; }
    .btn { display: inline-block; background: #1a56db; color: #fff; text-decoration: none; padding: 12px 28px; border-radius: 6px; font-weight: 600; margin: 16px 0; }
    .footer { padding: 20px 32px; background: #f9fafb; color: #6b7280; font-size: 13px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>BuilderStream</h1>
    </div>
    <div class="body">
      <p>Hi {{ user.first_name }},</p>
      <p>Thanks for signing up! Please verify your email address to activate your account.</p>
      <p><a href="{{ verify_url }}" class="btn">Verify Email Address</a></p>
      <p>Or copy and paste this link into your browser:</p>
      <p style="word-break: break-all; color: #6b7280; font-size: 13px;">{{ verify_url }}</p>
    </div>
    <div class="footer">
      <p>&copy; {{ year|default:"2026" }} BuilderStream. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
